<!DOCTYPE html>
<html lang="en">
<script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.js"></script>
<style>
    html,
    body {
        height: 100%;
    }

    body {
        margin: 0;
        display: flex;

        justify-content: center;

        align-items: center;
    }
</style>

<head>

</head>

<body>
    <script>
        
        function setup() {
            createCanvas(400, 200);
            
        }
        class Clock {
            record = Date.now()
            
            constructor() {

            }

            reset() {
                this.record = Date.now()
            }

            get now() {
                return (Date.now() - this.record) / 1000
            }
        }

        let frameRates = [1, 2, 5, 30]
        let frameRateIndex = 0
        x = 0

        let count = 0

        function draw() {
            background('#F1F6F9')
            fill('#A4D0A4')

            circle(x, height / 4 * 3, 32)

            fill(0);
            textSize(24)
            textFont('monospace')
            text('FPS: ' + frameRates[frameRateIndex], 12, 32)
            text('x += 50', 12, 32 * 2)
            text('x = ' + x, 12, 32 * 3)

            x += 50
            if (x > width) {
                count++
                x = 0
            }

            if (count > frameRateIndex) {
                count = 0;
                frameRateIndex++;
            }

            if (frameRateIndex >= frameRates.length) {
                frameRateIndex = 0
            }

            frameRate(frameRates[frameRateIndex])
        }
    </script>
</body>

</html>
